{% url 'carts:cart' as cart_url %}
<form data-endpoint="{% url 'carts:cart-update' %}" class='form-product-ajax {{show}}' action="{% url 'carts:cart-update' %}" method="POST" class="d-inline">
    {% csrf_token %}
<input type="hidden" name="product_id" value="{{ product.id}}">


    
   
    <span class="submit-span">
        {% if product in cart.products.all %}
    <button class="btn btn-outline-danger submit-remove" type="submit">Remove Cart <span><i class="fas fa-unlink"></i></span></button>

   
    

        {%else %}

    <button class="btn btn-outline-success submit-add" type="submit">Add to Cart <span><i class="fas fa-cart-arrow-down"></i></span></button>

        {% endif %}
    </span>

</form>
