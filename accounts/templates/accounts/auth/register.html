{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-3 ">
                    <div class="card-header text-center">
                    
                        <h2>Register Page</h2>

                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token%}
                            {% bootstrap_form form %}
                            <input type="submit" value="Sign Up" class="btn btn-outline-success">
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
