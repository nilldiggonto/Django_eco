<form action="{% if action_url%} {{action_url}}{% else %} {% url 'sign-in' %} {% endif %}" method="POST">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" name='next' value='{{next_url}}'>
        {% endif %}
        {{form}}
        <input type="submit" value="Sign In" class="btn btn-outline-success">
    </form>
