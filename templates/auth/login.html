{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-4">
                    <div class="card-header text-center">
                    
                        <h2>Login Page</h2>

                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form}}
                            <input type="submit" value="Sign In" class="btn btn-outline-success">
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
