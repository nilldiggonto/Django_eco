{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
            <div class="col-md-12">
                
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>{{title}} 
                                 <!-- {% if request.user.is_authenticated %} {% endif %} -->
                                {% if premium_user %}
                                <strong><i class="fas fa-star"></i>{{premium_user}}</strong>
                                {% endif %}
                            </h3>
                        </div>
                        <div class="card-body">
                            <h4>{{content}}</h4>

                            
                                <img class="card-img" src="{% static 'image/img1.png' %}" alt="?">
                            
                        </div>
                    </div>
                
                </div>
    </div>
</div>



{% endblock %}
