<form class="form my-2 my-lg-0 search-form" action="{% url 'search:search-item' %}">

    <div class="input-group">
            <input name="q" class="form-control" type="search" placeholder="Search" aria-label="Search" value="{{request.GET.q}}">
            <span class="input-group-btn">
                    <button class="btn btn-outline-dark" type="submit"> <i class="fas fa-search"></i></button>
            </span>
    </div>
 </form>
